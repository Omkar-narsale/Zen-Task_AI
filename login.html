<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login • Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="login-body">

<div class="login-wrapper">

    <!-- LOGIN CARD -->
    <div class="login-card glow-card">

        <!-- HEADER -->
        <div class="text-center mb-4">
            <i class="bi bi-check2-square fs-1 text-primary"></i>
            <h3 class="mt-2 fw-bold">Todo App</h3>
            <p class="text-muted">Welcome back, login to continue</p>
        </div>

        <!-- ERROR -->
        {% if error %}
        <div class="alert alert-danger py-2 text-center">
            {{ error }}
        </div>
        {% endif %}

        <!-- LOGIN FORM -->
        <form method="POST">

            <div class="form-floating mb-3">
                <input type="email"
                       name="email"
                       class="form-control"
                       placeholder="name@example.com"
                       required>
                <label>Email address</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                       required>
                <label>Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2 fw-semibold">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>

        </form>

        <!-- FOOTER -->
        <div class="text-center mt-4">
            <small class="text-muted">
                Don’t have an account?
                <a href="/register" class="text-decoration-none fw-semibold">
                    Register
                </a>
            </small>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
