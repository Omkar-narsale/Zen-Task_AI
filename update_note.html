<!doctype html>
<html>
<head>
    <title>Update Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>✏️ Update Note</h3>

    <form method="POST" class="card p-3 mt-3">
        <input class="form-control mb-2" name="title" value="{{ note.title }}" required>
        <textarea class="form-control mb-2" name="content" rows="4" required>{{ note.content }}</textarea>
        <input class="form-control mb-2" name="tag" value="{{ note.tag }}">
        <button class="btn btn-warning">Update</button>
    </form>

    <a href="/notes" class="btn btn-link mt-3">⬅ Back</a>
</div>

</body>
</html>
