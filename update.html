<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Update Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/" class="btn btn-outline-light btn-sm">‚Üê Back</a>
        <span class="navbar-brand ms-2">Update Task</span>
    </div>
</nav>

<div class="container mt-4">

    <div class="card-box">
        <h4>Edit Task</h4>

        <form method="POST">

            <input class="form-control mb-2"
                   name="title"
                   value="{{ todo.title }}"
                   required>

            <input class="form-control mb-2"
                   name="desc"
                   value="{{ todo.desc }}"
                   required>

            <select class="form-control mb-2" name="category" required>
                {% for c in ["Work","Personal","Study","Health","Other"] %}
                    <option value="{{ c }}" {% if todo.category == c %}selected{% endif %}>
                        {{ c }}
                    </option>
                {% endfor %}
            </select>

            <select class="form-control mb-2" name="priority" required>
                {% for p in ["High","Medium","Low"] %}
                    <option value="{{ p }}" {% if todo.priority == p %}selected{% endif %}>
                        {{ p }}
                    </option>
                {% endfor %}
            </select>

            <input type="datetime-local"
                   class="form-control mb-3"
                   name="end_time"
                   value="{{ todo.end_time.strftime('%Y-%m-%dT%H:%M') }}"
                   required>

            <button class="btn btn-dark w-100">Update Task</button>
        </form>
    </div>

</div>

<script>
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
}
</script>

</body>
</html>
