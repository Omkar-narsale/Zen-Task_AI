<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Achievements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">üèÜ Achievements</span>
        <div class="d-flex gap-2">
            <button onclick="toggleTheme()" class="btn btn-outline-light btn-sm">üåô / ‚òÄÔ∏è</button>
            <a href="/" class="btn btn-outline-light btn-sm">‚Üê Back</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- TOTAL -->
    <div class="card-box text-center mb-4">
        <h5>Total Completed Tasks</h5>
        <h2>{{ completed }}</h2>
    </div>

    <!-- ACHIEVEMENT GRID -->
    <div class="row g-3">
        {% for a in achievements %}
        <div class="col-md-6 col-lg-4">
            <div class="card-box achievement-card
                {% if a.unlocked %}unlocked{% else %}locked opacity-50{% endif %}">

                <div class="text-center">
                    <i class="bi bi-trophy-fill fs-1
                        {% if a.unlocked %}text-warning{% else %}text-secondary{% endif %}">
                    </i>

                    <h5 class="mt-3">{{ a.title }}</h5>
                    <p class="text-muted">{{ a.desc }}</p>

                    {% if a.unlocked %}
                        <span class="badge bg-success">Unlocked</span>
                    {% else %}
                        <span class="badge bg-secondary">Locked</span>
                    {% endif %}
                </div>

            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem(
        "theme",
        document.body.classList.contains("dark-mode") ? "dark" : "light"
    );
}
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
}
</script>

</body>
</html>
